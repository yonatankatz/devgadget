<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clipboard</title>
    <link rel="shortcut icon" href="images/favicon-96x96.png" type="image/x-icon">
    <link rel="icon" href="images/favicon-96x96.png" type="image/x-icon">
    <meta property='og:title' content="Online Clipboard"/>
    <meta property='og:type' content='Article'/>
    <meta property='og:site_name' content='DevGadget'/>
    <meta property='og:image' content='https://devgadget.com/images/DevGadget.jpg'/>
    <meta property='og:description' content="Online clipboard that allows you to transfer text between computers"/>
    <meta property='og:url' content="https://devgadget.com"/>

    <meta name="description" content="Copy paste between computers utility" />
    <meta name="keywords" content="Online clipboard, clipboard, copy paste, transfer text between computers" />
    <meta name="robots" content="index, follow, NOODP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="app">
<link rel="stylesheet" href="css/3rd-party/bootstap/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/dev.css">
    <div analytics></div>
    <div menu></div>
    <div class="row clipboard">
        <!-- real body -->
        <div class="col-md-9 col-xs-12 root" >
            <div class="col-md-12 sideNavLg-big">
                <div class="pgHolder">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content-inner">
                                <h1>Online Clipboard</h1>
                                <div id="copyMode" class="hide">
                                    <div class="form-wrapper">
                                        <div class="title first">
                                            <span class="option"></span> <span class="option-text">Text to copy</span>
                                        </div>
                                        <textarea id="input" name="input" class="textarea-input" ></textarea>
                                        <div class="buttons">
                                            <button class="btn primary" id="copyText">Copy text</button>
                                            <span id="textCopiedMsg" class="hide" >Text copied!</span>
                                        </div>
                                    </div>

                                    <div class="form-wrapper">
                                        <div class="title first">
                                            <span class="option"></span> <span class="option-text">Link to text: </span>
                                        </div>
                                        <label for="outputLink" id="baseLink">/</label>
                                        <input type="text" id="outputLink" class="link-output"/>
                                        <button class="btn secondary" onclick="copyLink()">Copy link</button>
                                        <br>
                                        <span id="errorMsg"></span>
                                    </div>
                                </div>
                                <div id="pasteMode" class="hide">
                                    <div class="form-wrapper">
                                        <div class="title first">
                                            <span class="option"></span> <span class="option-text">Your data: </span>
                                        </div>
                                        <textarea select-on-focus readonly id="output"></textarea>
                                        <button id="copyToClipboard" copy-to-clipboard class="btn secondary copy-clipboard">Copy to clipboard</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2>
                        Online clipboard allows you to easily transfer text between machines. Put your text in the text box,
                        choose your token, press on "Copy Text" button, and hoopps.... you can access the link in the other computer.
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <script src="js/3rd-party/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/3rd-party/bootstrap/bootstrap.min.js"  type="text/javascript"></script>
    <script src="js/3rd-party/angular/angular.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/clipboard.js" type="text/javascript"></script>
</body>
</html>
