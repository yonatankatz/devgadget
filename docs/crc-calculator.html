<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRC calculator</title>
    <link rel="shortcut icon" href="images/favicon-96x96.png" type="image/x-icon">
    <link rel="icon" href="images/favicon-96x96.png" type="image/x-icon">
    <meta property='og:title' content="CRC calculator"/>
    <meta property='og:type' content='Article'/>
    <meta property='og:site_name' content='DevGadget'/>
    <meta property='og:image' content='https://devgadget.com/images/DevGadget.jpg'/>
    <meta property='og:description' content="Cyclic redundancy check (CRC) calculator. Computes CRC-32 , CRC-16 , CRC-8"/>
    <meta property='og:url' content="https://devgadget.com"/>

    <meta name="description" content="Cyclic redundancy check (CRC) calculator. Computes CRC-32 , CRC-16 , CRC-8" />
    <meta name="keywords" content="CRC, error detecting code , CRC-32, CRC-8, CRC-16, Online Tools, Free" />
    <meta name="robots" content="index, follow, NOODP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="app">
<link rel="stylesheet" href="css/3rd-party/bootstap/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/dev.css">
    <div analytics></div>
    <div menu></div>
    <div class="row">
        <!-- real body -->
        <div class="col-md-9 col-xs-12 root" >
            <div class="col-md-12 sideNavLg-big">
                <div class="pgHolder">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="crc-calc content-inner">
                                <h1>CRC calculator</h1>
                                <div id="notifications"></div>
                                <div class="form-wrapper">
                                    <textarea id="input" name="input" placeholder="Enter your text here..." class="textarea-input" default-component ></textarea>
                                </div>
                                <div class="form-wrapper">
                                    <table width="100%">
									  <tr>
									    <th>CRC-8</td>
										<td><input class="output-box" type="text" id="crc8_output" select-on-focus readonly/></td>
									    <td><button><img src="./images/copy.png" alt="Copy CRC-8" height="16" width="16" onclick="copyTextToClipboard(document.getElementById('crc8_output').value)"></button></td>
									  </tr>
									  <tr>
									    <th>CRC-16</td>
										<td><input class="output-box" type="text" id="crc16_output" select-on-focus readonly/></td>
									    <td><button><img src="./images/copy.png" alt="Copy CRC-16" height="16" width="16" onclick="copyTextToClipboard(document.getElementById('crc16_output').value)"></button></td>
									  </tr>
									  <tr>
									    <th>CRC-32</td>
									    <td><input type="text" class="output-box" id="crc32_output" select-on-focus readonly/></td>
									    <td><button><img src="./images/copy.png" alt="Copy CRC-32" height="16" width="16" onclick="copyTextToClipboard(document.getElementById('crc32_output').value)"></button></td>
									  </tr>
									</table>
                                </div>
                                <h2>

                                </h2>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/3rd-party/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/3rd-party/bootstrap/bootstrap.min.js"  type="text/javascript"></script>
    <script src="js/3rd-party/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/crc-calc.js" type="text/javascript"></script>
</body>
</html>
