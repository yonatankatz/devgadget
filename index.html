<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body ng-app="FApp" ng-controller="HomeController">
	<!-- Fixed navbar -->
	<nav id="header" class="navbar navbar-inverse navbar-fixed-top">
		<div id="header-container" class="container navbar-container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a id="brand" class="navbar-brand" href="#/" style="color: #C5ECFC;    font-weight: lighter;">tools.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!--<li class="active"><a href="#">Home</a></li>-->
					<!--<li><a href="#about">About</a></li>-->
					<!--<li><a href="#contact">Contact</a></li>-->
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->
	<div id="mySidenav" class="sidenav hidden-lg hidden-md">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div class="col-md-12 sideNavLg-small">
			<table style="width: 100%;">
				<div ng-repeat="item in menuList track by $index">
					<h2>
						<span ng-bind="item"></span>
					</h2>
					<div ng-repeat="subItem in subMenuList track by $index">
						<div ng-if="subItem.menuItem == item">


							<a class="hand"  ng-click="fnGoToPage(subItem.subMenuItem);"
								onclick="closeNav()">> {{subItem.subMenuItem}}</a>
						</div>
					</div>


					<!--                         <a ng-click="fnGoToPage('home');">item</a>   
 -->
				</div>
			</table>
		</div>
	</div>

	<span class="thumb hidden-lg hidden-md" onclick="openNav()">&#9776;
	</span>


	<div class="row">
		<div class="col-md-3 col-xs-0 hidden-xs hidden-sm"
			style="padding: 2% 0% 0 5%">

			<div class="col-md-12 sideNavLg-small">
				<table style="width: 100%;">
					<div ng-repeat="item in menuList track by $index">
						<h2>
							<span ng-bind="item"></span>
						</h2>
						<div ng-repeat="subItem in subMenuList track by $index">
							<div ng-if="subItem.menuItem == item">


								<a class="hand" ng-click="fnGoToPage(subItem.subMenuItem);">> {{subItem.subMenuItem}}</a>
							</div>
						</div>


						<!--                         <a ng-click="fnGoToPage('home');">item</a>   
 -->
					</div>
				</table>
			</div>
		</div>
		<div class="col-md-9 col-xs-12 " style="padding: 2%">
			<div class="col-md-12 sideNavLg-big">
				<div class="pgHolder" ng-view></div>
			</div>

		</div>







		<script type="text/javascript">

       $(document).ready(function(){

    	   /**
    	    * This object controls the nav bar. Implement the add and remove
    	    * action over the elements of the nav bar that we want to change.
    	    *
    	    * @type {{flagAdd: boolean, elements: string[], add: Function, remove: Function}}
    	    */
    	   var myNavBar = {

    	       flagAdd: true,

    	       elements: [],

    	       init: function (elements) {
    	           this.elements = elements;
    	       },

    	       add : function() {
    	           if(this.flagAdd) {
    	               for(var i=0; i < this.elements.length; i++) {
    	                   document.getElementById(this.elements[i]).className += " fixed-theme";
    	               }
    	               this.flagAdd = false;
    	           }
    	       },

    	       remove: function() {
    	           for(var i=0; i < this.elements.length; i++) {
    	               document.getElementById(this.elements[i]).className =
    	                       document.getElementById(this.elements[i]).className.replace( /(?:^|\s)fixed-theme(?!\S)/g , '' );
    	           }
    	           this.flagAdd = true;
    	       }

    	   };

    	   /**
    	    * Init the object. Pass the object the array of elements
    	    * that we want to change when the scroll goes down
    	    */
    	   myNavBar.init(  [
    	       "header",
    	       "header-container",
    	       "brand"
    	   ]);

    	   /**
    	    * Function that manage the direction
    	    * of the scroll
    	    */
    	   function offSetManager(){

    	       var yOffset = 0;
    	       var currYOffSet = window.pageYOffset;

    	       if(yOffset < currYOffSet) {
    	           myNavBar.add();
    	       }
    	       else if(currYOffSet == yOffset){
    	           myNavBar.remove();
    	       }

    	   }

    	   /**
    	    * bind to the document scroll detection
    	    */
    	   window.onscroll = function(e) {
    	       offSetManager();
    	   }

    	   /**
    	    * We have to do a first detectation of offset because the page
    	    * could be load with scroll down set.
    	    */
    	   offSetManager();
    	   });
       </script>
		<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
</body>
</html>
